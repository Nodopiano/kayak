np-wp:
  build: .
  dockerfile: Dockerfile
  links:
  - np-wpdb:mysql
  ports:
  - 80:80
  volumes:
  - ./wp_html:/var/www/html
  - './tools:/tools' 
  environment: 
    VOLUME: '/var/www/html'
    DOCKER_USER: 'www-data'
    DOCKER_GROUP: 'www-data'
    HOST_USER_ID: "$UID"
    HOST_GROUP_ID: "$UID"
    SITE_NAME: nani
    SITE_URL: nani.dev
    WP_EMAIL: info@nodopiano.it
    WP_USER: nodopiano
    WP_PASSWORD: nodopiano
np-wpdb:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: root
  volumes:
  - ./db/:/var/lib/mysql
np-wpmy:
  image: corbinu/docker-phpmyadmin
  links:
    - np-wpdb:mysql
  ports:
    - 8181:80
  environment:
    MYSQL_USERNAME: root
    MYSQL_ROOT_PASSWORD: root
